<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <main>
        <div class="sec-header">
          <p><span id="views"></span> Pageviews</p>
          <div class="toggle">
            <span class="do">$</span> <span id="dollar"></span
            ><span class="do">.00</span>
            <p id="month">/month</p>
          </div>
        </div>
        <input
          type="range"
          id="range"
          min="1.00"
          value="1"
          max="26.00"
          step="5"
        />
        <div class="billing">
          <p>Monthly Billing</p>

          <label class="switch">
            <input type="checkbox" id="witch" />
            <span class="slider"></span>
          </label>

          <p>Yearly Billing</p>
          <p class="dis">25% discount</p>
        </div>
        <hr />
        <footer>
          <div class="merits">
            <div class="check">
              <img src="images/icon-check.svg" alt="" />
              <p>Unlimited websites</p>
            </div>
            <div class="check">
              <img src="images/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </div>
            <div class="check">
              <img src="images/icon-check.svg" alt="" />
              <p>Email reports</p>
            </div>
          </div>

          <input type="button" value="Start my trial" id="trial" />
        </footer>
      </main>
    </div>
  </body>
</html>
